<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="display">
            <div class="previouslyValue"></div>
            <div class="currentValue"></div>
        </div>
        <div class="row">
            <div class="button ac">AC</div>
            <div class="button c">C</div>
            <div class="button operator division">÷</div>
        </div>
        <div class="row">
            <div class="button number">7</div>
            <div class="button number">8</div>
            <div class="button number">9</div>
            <div class="button operator multiplication">×</div>
        </div>
        <div class="row">
            <div class="button number">4</div>
            <div class="button number">5</div>
            <div class="button number">6</div>
            <div class="button operator subtraction">−</div>
        </div>
        <div class="row">
            <div class="button number">1</div>
            <div class="button number">2</div>
            <div class="button number">3</div>
            <div class="button operator addition">+</div>
        </div>
        <div class="row">
            <div class="button number number-0">0</div>
            <div class="button number">.</div>
            <div class="button equal">=</div>
        </div>
    </div>
</body>
<script src="Calculator.js"></script>

</html>
